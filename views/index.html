<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workout Assistant</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
  </head>  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand active" aria-current="page" href="index.html">Workout Assistant</a>
        </div>
      </div>
    </nav>

    <div class="container text-center pt-3">
      <div id="start-holder" class="pt-5">
        <h1 class="pb-5">Use your webcamera to detect and count your workout exercises!</h1>
        <button id="btn-start" class="btn btn-success" disabled>Turn on camera and start</button>
      </div>

      <div id="camera-on-holder" class="pt-3 text-center gone">
        <div id="starts-in-holder">
          <h2 class="pt-5">Get ready!</h2>
          <h2 class="pt-5">Starts in: <span id="starts-in"></span></h2>
        </div>
        <div id="started-holder" class="gone">
          <h1 class="pb-5">Start doing some exercise!</h1>
          <div>Workout time: <span id="workout-time"></span> sec</div>
          <div>Recognized exercise: <span id="exercise-name"></span> (<span id="percent"></span>%)</div>
          <div class="row">
            <div class="col-md-6 col-12">
              <video id="webcam" height="400" width="640" autoplay></video>
            </div>
            <div class="col-md-6 col-12">
              <canvas id="videoout"></canvas>
            </div>
          </div>
          <div class="row pb-5">
            <div class="col-md-4 col-12">
              Push ups: <span id="push-up-num"></span>
            </div>
            <div class="col-md-4 col-12">
              Squats: <span id="squat-num"></span>
            </div>
            <div class="col-md-4 col-12">
              Pull ups: <span id="pull-up-num"></span>
            </div>
          </div>
          <button id="btn-finish" class="btn btn-danger">Finish</button>
        </div>
      </div>

      <div id="summary-holder" class="pt-3 gone">
        <h1 class="pb-5">Workout summary</h1>
        <div class="row pt-5 pb-5">
          <div class="col-md-6 col-12">
            <div class="pb-3">Time spent with different exercises</div>
            <canvas id="time-chart"></canvas>
          </div>
          <div class="col-md-6 col-12">
            <div class="pb-3">Total counts</div>
            <canvas id="exercise-chart"></canvas>
          </div>
        </div>
        <button id="btn-restart" class="btn btn-primary">Restart</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="../modules/Chart.js-2.9.4/dist/Chart.js"></script>
    <script src="../scripts/script.js" defer></script>
  </body>
</html>
